<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <article class="user-card">
        <div class="user-info">
          <div class="img-container">
            <img
              src="./images/image-jeremy.png"
              alt="Profile picture of Jeremy, a person wearing a beanie and a denim jacket"
            />
          </div>
          <div class="text-container">
            <span>Report for</span>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons-container">
          <button class="filter-btn active">Daily</button
          ><button class="filter-btn">Weekly</button
          ><button class="filter-btn">Monthly</button>
        </div>
      </article>

      <article class="activity-card work">
        <img
          src="./images/icon-work.svg"
          alt="Icon representing work, featuring a suitcase in orange"
          class="activity-icon"
        />
        <div class="data-section">
          <div class="activity-box">
            <p class="activity"></p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="Ellipsis icon with three horizontal dots"
              class="circles"
            />
          </div>
          <div class="data-box">
            <h2 class="current-hours"></h2>
            <p class="time-data">
              Last Week - <span class="previous-hours"></span>hrs
            </p>
          </div>
        </div>
      </article>

      <article class="activity-card play">
        <img
          src="./images/icon-play.svg"
          alt="Icon representing play, featuring a game controller in blue"
          class="activity-icon"
        />
        <div class="data-section">
          <div class="activity-box">
            <p class="activity"></p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="Ellipsis icon with three horizontal dots"
              class="circles"
            />
          </div>
          <div class="data-box">
            <h2 class="current-hours">1</h2>
            <p class="time-data">
              Last Week - <span class="previous-hours"></span>hrs
            </p>
          </div>
        </div>
      </article>

      <article class="activity-card study">
        <img
          src="./images/icon-study.svg"
          alt="Icon representing study, featuring an open book in pink"
          class="activity-icon"
        />
        <div class="data-section">
          <div class="activity-box">
            <p class="activity"></p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="Ellipsis icon with three horizontal dots"
              class="circles"
            />
          </div>
          <div class="data-box">
            <h2 class="current-hours"></h2>
            <p class="time-data">
              Last Week - <span class="previous-hours"></span>hrs
            </p>
          </div>
        </div>
      </article>

      <article class="activity-card exercise">
        <img
          src="./images/icon-exercise.svg"
          alt="Icon representing exercise, featuring a person silhouette in green"
          class="activity-icon"
        />
        <div class="data-section">
          <div class="activity-box">
            <p class="activity"></p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="Ellipsis icon with three horizontal dots"
              class="circles"
            />
          </div>
          <div class="data-box">
            <h2 class="current-hours"></h2>
            <p class="time-data">
              Last Week - <span class="previous-hours"></span>hrs
            </p>
          </div>
        </div>
      </article>

      <article class="activity-card social">
        <img
          src="./images/icon-social.svg"
          alt="Icon representing social activities, featuring message bubbles in purple"
          class="activity-icon"
        />
        <div class="data-section">
          <div class="activity-box">
            <p class="activity"></p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="Ellipsis icon with three horizontal dots"
              class="circles"
            />
          </div>
          <div class="data-box">
            <h2 class="current-hours"></h2>
            <p class="time-data">
              Last Week - <span class="previous-hours"></span>hrs
            </p>
          </div>
        </div>
      </article>

      <article class="activity-card self-care">
        <img
          src="./images/icon-self-care.svg"
          alt="Icon representing self-care, featuring a yellow heart with a cross in the middle"
          class="activity-icon"
        />
        <div class="data-section">
          <div class="activity-box">
            <p class="activity"></p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="Ellipsis icon with three horizontal dots"
              class="circles"
            />
          </div>
          <div class="data-box">
            <h2 class="current-hours"></h2>
            <p class="time-data">
              Last Week - <span class="previous-hours"></span>hrs
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
