<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <article class="user-card">
        <div class="user-info">
          <div class="img-container">
            <img
              src="./images/image-jeremy.png"
              alt="Profile picture of Jeremy, a person wearing a beanie and a denim jacket"
            />
          </div>
          <div class="text-container">
            <p>Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons-container">
          <button class="filter-btn">Daily</button
          ><button class="filter-btn">Weekly</button
          ><button class="filter-btn">Monthly</button>
        </div>
      </article>
    </main>
  </body>
</html>
